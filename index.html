<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link
      rel="stylesheet"
      href="styles.css"
    />

    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/be4c58b0af.js"
      crossorigin="anonymous"
    ></script>

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card-img">
          <img
            src="images/image-equilibrium.jpg"
            alt="equilibrium"
          />
        </div>
        <div class="card-desc">
          <h1>Equilibrium #3429</h1>

          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="card-stats">
          <div class="card-value"><i class="fab fa-ethereum"></i><b>0.041 ETH</b></div>
          <div class="card-time"><i class="fa-solid fa-clock"></i>3 days left</div>
        </div>
        <hr>
        <div class="card-creator">
          <div class="card-creator-pfp">
          <img src="images/image-avatar.png"/>
          </div>
          <div class="card-creator-name">
          Creation of&nbsp<div style="color:var(--white)">Jules Wyvern</div>
          </div>
</div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Jackcheal Dang</a>.
      </div>
    </footer>
  </body>
</html>
